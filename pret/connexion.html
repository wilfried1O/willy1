<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Accéder à votre compte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles globaux (déjà définis dans l'inscription.html) */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4CAF50, #FF5722);
    color: #333;
}

/* Conteneur du formulaire de connexion */
.login-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: slideIn 0.6s ease-out;
}

/* Animation pour le conteneur */
@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.login-form h1 {
    font-size: 2em;
    color: #4CAF50;
    margin-bottom: 10px;
}

.login-form p {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
}

/* Style des champs de formulaire */
.login-form label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 5px;
    color: #333;
    text-align: left;
}

.login-form input[type="email"],
.login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

.login-form input[type="email"]:focus,
.login-form input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Style du bouton de connexion */
.btn-login {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #43a047;
}

/* Lien mot de passe oublié et inscription */
.extra-links {
    font-size: 0.9em;
    color: #555;
    margin-top: 15px;
}

.extra-links a {
    color: #FF5722;
    text-decoration: none;
    font-weight: bold;
}

.extra-links a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Connexion</h1>
            <p>Connectez-vous pour accéder à votre compte</p>
            <form action="connexion.php" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                <button type="submit" class="btn-login">Se connecter</button>
            </form>
            <div class="extra-links">
                <p><a href="mot_de_passe_oublie.html">Mot de passe oublié ?</a></p>
                <p>Pas encore de compte ? <a href="inscription.html">Créer un compte</a></p>
            </div>
        </div>
    </div>
</body>
</html>
