<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Créer un Compte</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles globaux */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4CAF50, #FF5722);
    color: #333;
}

/* Conteneur du formulaire d'inscription */
.signup-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    padding: 30px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    animation: slideIn 0.6s ease-out;
}

/* Animation de slide pour le conteneur */
@keyframes slideIn {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.signup-form h1 {
    font-size: 2em;
    color: #4CAF50;
    margin-bottom: 10px;
}

.signup-form p {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
}

/* Style des champs de formulaire */
.signup-form label {
    display: block;
    font-size: 0.9em;
    margin-bottom: 5px;
    color: #333;
    text-align: left;
}

.signup-form input[type="text"],
.signup-form input[type="email"],
.signup-form input[type="tel"],
.signup-form input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

.signup-form input[type="text"]:focus,
.signup-form input[type="email"]:focus,
.signup-form input[type="tel"]:focus,
.signup-form input[type="password"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Style du bouton */
.btn-signup {
    background-color: #4CAF50;
    color: #fff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-signup:hover {
    background-color: #43a047;
}

/* Lien pour se connecter */
.signin-link {
    font-size: 0.9em;
    color: #555;
    margin-top: 15px;
}

.signin-link a {
    color: #FF5722;
    text-decoration: none;
    font-weight: bold;
}

.signin-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Créer un Compte</h1>
            <p>Rejoignez-nous et commencez à explorer nos offres de prêts!</p>
            <form action="inscription.php" method="POST">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

                <label for="phone">Numéro de Téléphone</label>
                <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone" required>

                <label for="password">Mot de Passe</label>
                <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>

                <button type="submit" class="btn-signup">S'inscrire</button>
            </form>
            <p class="signin-link">Vous avez déjà un compte? <a href="connexion.html">Connectez-vous ici</a></p>
        </div>
    </div>
</body>
</html>
