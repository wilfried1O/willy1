<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Prêts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style de base */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

h1, h2 {
    margin: 0;
    padding: 10px 0;
}

/* Styles pour la section de filtrage et recherche */
.filter-search {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    justify-content: center;
    margin: 20px;
}

.filter-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 5px;
}

.filter-group label {
    font-weight: bold;
    margin-bottom: 5px;
    color: #4CAF50;
}

.filter-group select, .search-box input {
    padding: 10px 15px;
    font-size: 1em;
    border: 2px solid #4CAF50;
    border-radius: 25px;
    outline: none;
    color: #333;
    background-color: #f8f9fa;
    transition: border-color 0.3s;
}

.filter-group select:hover, .search-box input:hover {
    border-color: #45a049;
}

.search-box {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.search-box input {
    flex: 1;
}

button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #45a049;
}

/* Styles pour la liste des prêts */
.loan-list {
    padding: 20px;
    text-align: center;
}

.loans-grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    padding: 20px;
}

.loan-card {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.loan-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.loan-card h3 {
    color: #4CAF50;
    margin: 10px 0;
}

.loan-card p {
    font-size: 0.9em;
    color: #555;
}

.loan-card .details-link {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: color 0.3s;
}

.loan-card .details-link:hover {
    color: #45a049;
}

    </style>
</head>
<body>
    <header>
        <h1>Catalogue des Prêts</h1>
    </header>

    <!-- Filtrage et recherche -->
    <section class="filter-search">
        <div class="filter-group">
            <label for="type">Type de prêt</label>
            <select id="type">
                <option value="">Tous</option>
                <option value="matériel">Prêt Matériel</option>
                <option value="monétaire">Prêt Monétaire</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="lieu">Lieu</label>
            <select id="lieu">
                <option value="">Tous</option>
                <option value="paris">Paris</option>
                <option value="lyon">Lyon</option>
                <option value="marseille">Marseille</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="duree">Durée du Prêt</label>
            <select id="duree">
                <option value="">Indifférent</option>
                <option value="court">Court (1-3 mois)</option>
                <option value="moyen">Moyen (3-12 mois)</option>
                <option value="long">Long (1 an +)</option>
            </select>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="Rechercher par mots-clés...">
            <button onclick="applyFilters()">Rechercher</button>
        </div>
    </section>

    <!-- Liste des prêts -->
    <section class="loan-list">
        <h2>Prêts disponibles</h2>
        <div id="loans-container" class="loans-grid">
            <!-- Les cartes de prêts seront injectées ici par JavaScript -->
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
